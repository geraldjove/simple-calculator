<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <Header class="container-fluid d-flex justify-content-center ">
        <h1>Hello and welcome to my Simple Calculator!</h1>
    </Header>
    <Main class="container-fluid d-flex flex-column justify-content-center align-items-center mt-5">
        <div class="card d-flex align-items-center ">
            <div>
                <input type="text" class="form-control" id="mathInput">
            </div>
            
            <div class="p-2">
                <button id="1" type="button" value="1" class="btn btn-primary number">1</button>
                <button id="2" type="button" value="2" class="btn btn-primary number">2</button>
                <button id="3" type="button" value="3" class="btn btn-primary number">3</button>
                <button id="+" type="button" value="+" class="btn btn-primary operator">+</button>
                
            </div>
            <div class="p-2">
                <button id="4" type="button" value="4" class="btn btn-primary number">4</button>
                <button id="5" type="button" value="5" class="btn btn-primary number">5</button>
                <button id="6" type="button" value="6" class="btn btn-primary number">6</button>
                <button id="-" type="button" value="-" class="btn btn-primary operator">-</button>
            </div>
            <div class="p-2">
                <button id="7" type="button" value="7" class="btn btn-primary number">7</button>
                <button id="8" type="button" value="8" class="btn btn-primary number">8</button>
                <button id="9" type="button" value="9" class="btn btn-primary number">9</button>
                <button id="*" type="button" value="*" class="btn btn-primary operator">*</button>
            </div>
            <div class="p-2">
                <button id="0" type="button" value="0" class="btn btn-primary number px-5">0</button>
                
                <button id="/" type="button" value="/" class="btn btn-primary operator">/</button>
            </div>
            <div class="mt-2 p-2">
                <button id="clear" type="button" value="clear" class="btn btn-primary" onclick="clearCalculator()">Clear</button>
                <button id="=" type="submit" value="=" class="btn btn-primary calculate" onclick="calculate(firstInput, secondInput)">=</button>
            </div>
        </div>
        
    </Main>
    <script src="./script.js" type="application/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
